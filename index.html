<?doctype html?>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Rogue Zombies!</title>
		<script src="js/oz.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/rz.js"></script>
		<script src="js/keyboard.js"></script>
		<script src="js/dialog.js"></script>
		<script src="js/sound.js"></script>
		<script src="js/objects.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body onload="new RZ()">
		<div id="share">
			<a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal">Tweet</a>
			<g:plusone size="medium"></g:plusone>
			<span class="fb-like" data-send="false" data-layout="button_count" data-show-faces="false"></span>
			
			<script>
				var scripts = [
					"https://apis.google.com/js/plusone.js",
					"https://connect.facebook.net/en_US/all.js#xfbml=1",
					"https://platform.twitter.com/widgets.js"
				];
				while (scripts.length) {
					var s = OZ.DOM.elm("script", {type:"text/javascript", src:scripts.shift()});
					document.getElementsByTagName("head")[0].appendChild(s);
				}
			</script>
		</div>
	</body>
</html>
